{% load rest_framework %}

<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 15%;
}

td{
  border: 1px solid #dddddd;
  text-align: center;
  padding: 8px;
}
}
</style>
</head>
<body>

  <form action="{% url 'exchange_form' %}" method="POST">
      {% csrf_token %}
    <table>
      <tr>
        <td>Type</td>
        <td>Input</td>
      </tr>
      <tr>
        <td>Date</td>
        <td><input type="date" name="exchange_date"
          placeholder={{ exchange_date }}></td>
      </tr>
    </table>
    <input type="submit" value="Submit">
</form>

</body>
</html>
