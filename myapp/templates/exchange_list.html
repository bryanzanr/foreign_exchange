<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 25%;
}

td{
  border: 1px solid #dddddd;
  text-align: center;
  padding: 8px;
}
}
</style>
</head>
<body>

<table>
  <tr>
    <td>From</td>
    <td style="text-align: left">To</td>
    <td style="text-align: right">Rate</td>
    <td>7-day avg</td>
  </tr>
  {% for exchange in exchanges %}
  <tr>
    <td>{{ exchange.currency_from }}</td>
    <td>{{ exchange.currency_to }}</td>
    {% if exchange.exchange_rate == 'insufficient data' %}
    <td><i>{{ exchange.exchange_rate }}</i></td>
    {% else %}
    <td style="text-align: right">{{ exchange.exchange_rate }}</td>
    {% endif %}
    <td>{{ exchange.avg }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
