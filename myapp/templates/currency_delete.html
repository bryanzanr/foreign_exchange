{% load rest_framework %}

<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 15%;
}

td{
  border: 1px solid #dddddd;
  text-align: center;
  padding: 8px;
}
}
</style>
</head>
<body>

  {% if success %}
  <script>
      alert('Currency Deleted')
  </script>
  {% endif %}

    <table>
      <tr>
        <td>From</td>
        <td>To</td>
        <td>Delete</td>
      </tr>
      {% for currency in currencies %}
      <tr>
        <td>{{ currency.currency_from }}</td>
        <td>{{ currency.currency_to }}</td>
          <td>
            <a style="color: #ff0000;"
            href={% url "currency_delete" currency.id %}>[]
          </a></td>
      </tr>
      {% endfor %}
    </table>

</body>
</html>
