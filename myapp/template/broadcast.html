<!DOCTYPE html>
    <html>
        <head>
            <!--Import Google Icon Font-->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
            {% load static %}
            <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection"/>
            <link type="text/css" rel="stylesheet" href="{% static "css/flyit.css" %}"  media="screen,projection"/>

            <!--Let browser know website is optimized for mobile-->
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Broadcast</title>
        </head>

        <body>
            <!-- Navbar goes here -->
            <nav class="light-blue lighten-1" role="navigation">
                <div class="nav-wrapper">
                    <a href="#" class="left brand-logo">fly-it</a>
                    <!--ul class="left">
                        <li></li>
                    </ul-->
                    <a href="#" data-target="slide-out" class="left sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        
                    </ul>
                </div>
            </nav>
            <!-- Page Layout here -->
            <ul id="slide-out" class="sidenav">
                <li><div class="user-view">
                    <div class="background grey">
                        <!--img src="images/office.jpg"-->
                    </div>
                    <a href="#!user"><img class="circle white"></a>
                    <a href="#!name"><span class="white-text name">John Doe</span></a>
                    <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
                </div></li>
                <li class="active"><a href="/myapp/broadcast/"><i class="material-icons">send</i>Broadcast</a></li>
                <li><a href="#"><i class="material-icons">history</i>History</a></li>
                <li><a href="#"><i class="material-icons">show_chart</i>Statistics</a></li>
                <li><a href="#"><i class="material-icons">chat</i>Chat</a></li>
                <li><a href="#!"><i class="material-icons">account_box</i>My Profile</a></li>
                <li><div class="divider"></div></li>
                <!-- <li><a class="subheader"></a></li> -->
                <li><a class="waves-effect" href="#!"><i class="material-icons">subdirectory_arrow_left</i>Logout</a></li>
            </ul>
                    
            <div class="row">
                
                <div class="col s9 white">
                    <!-- Maps page content -->
                    <!-- <div class="container">
                    </div> -->
                    <div class="background brown lighten-4">
                        <!--img src="images/office.jpg"-->
                    </div>
                </div>

                <div class="col s3 grey lighten-3">
                    <!-- Input ads page content -->
                    <form action="#">
                        <!--div class="container"-->
                            <div class="divider"></div>
                            <div class="section">
                                <div class="input-field col s12">
                                    <input id="title" type="text" class="validate">
                                    <label for="title">Title</label>
                                </div>
                            </div>
                            <br>
                            <div class="divider"></div>
                            <div class="section">
                                <div class="input-field col s12">
                                    <textarea id="desc" class="materialize-textarea" data-length="300"></textarea>
                                    <label for="desc">Description</label>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="divider"></div>
                            <div class="section">
                                <!--h10>Upload Picture</h10-->
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>Picture</span>
                                        <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="section">
                                <div class="input-field col s12">
                                    <select multiple>
                                        <option value="" disabled selected>Choose tags</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                    </select>
                                    <label>Tags</label>
                                </div>
                            </div>
                            <br>
                            <div class="divider"></div>
                            <div class="section">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Submit
                                        <i class="material-icons right">send</i>
                                </button>
                            </div>
                        <!--/div-->
                    </form>
                </div>
      
            </div>
            <!--JavaScript at end of body for optimized loading-->
            {% load static %}
            <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script type="text/javascript" src="{% static "js/init.js" %}"></script>
            <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
            <script type="text/javascript" src="{% static "js/broadcast.js" %}"></script>
        </body>
    </html>
