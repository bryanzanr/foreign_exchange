<!DOCTYPE html>
{% load static %}
    <html>
        <head>
            <link href="{% static 'css/material.css' %}" rel="stylesheet">
            <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
            <link type="text/css" rel="stylesheet" href="{% static 'css/header.css' %}"  media="screen,projection"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>
        <body>

                <div class="nav-wrapper">

                    <ul id="nav-mobile" class="right hide-on-med-and-down">        
                    </ul>
                </div>
            </nav>
            <ul id="slide-out" class="sidenav">

                <li><div class="divider"></div></li>
                <li><a class="waves-effect" href="#!"><i class="material-icons">subdirectory_arrow_left</i>Logout</a></li>
            </ul>
            <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/init.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
